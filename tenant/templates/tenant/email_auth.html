<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tenant_styling/email_auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="logo">
                <img src="../img/Logo.png" alt="AC Logo">
            </div>
            <h2>AUTHENTICATION</h2>
            <p class="auth-subtext">This step shows that it's really you trying to sign in.</p>

            <div class="auth-toggle">
                <a href="phone_auth.html"><button>Phone Number</button></a>
                <a href="email_auth.html"><button class="active">Email Address</button></a>
            </div>
            
            <p class="input-instruction">Enter your email so we can send you a verification code.</p>

            <div class="email-container">
                <input type="email" id="emailInput" placeholder="appcompound@gmail.com" required>
            </div>

            <button class="continue-btn" onclick="redirectToOTP()">CONTINUE</button>
        </div>
    </div>

    <script>
        function redirectToOTP() {
            var email = document.getElementById("emailInput").value;
            if (email.trim() === "") {
                alert("Please enter a valid email.");
                return;
            }
            window.location.href = "email_otp.html?email=" + encodeURIComponent(email);
        }
    </script>
</body>
</html>
