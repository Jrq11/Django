<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Portal Login</title>
  <link rel="stylesheet" href="../tenant_styling/login.css">
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <img src="../img/Logo.png" alt="AC Logo">
      <p>Tenant Portal Login</p>
    </div>
    <form class="signup-form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">LOG IN</button>
    </form>
    <p class="login-link">Don't have an account? <a href="signup.html">Sign up here.</a></p>
  </div>
</body>
</html>
