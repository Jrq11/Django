<!DOCTYPE html>
<html>
<head>
  <title>Delete Tenant</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 5px 10px;
      border-radius: 5px;
      color: #b00020;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[readonly],
    input[disabled] {
      background-color: #e9ecef;
      color: #6c757d;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-group input {
      flex: 1;
    }

    button {
      background-color: #d32f2f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .required::after {
      content: "*";
      color: red;
    }

    .warning-text {
      color: #b00020;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delete Tenant</h1>

    <p class="warning-text">Are you sure you want to delete this tenant?</p>

    <form method="post">
      {% csrf_token %}
  
      <label class="required">Full Name</label>
      <input type="text" value="{{ tenant.full_name }}" readonly>

      <label class="required">Amount</label>
      <input type="text" value="{{ tenant.amount }}" readonly>

      <div class="input-group">
        <div>
          <label class="required">Lease Start</label>
          <input type="text" value="{{ tenant.lease_start }}" readonly>
        </div>
        <div>
          <label class="required">End Date</label>
          <input type="text" value="{{ tenant.end_date }}" readonly>
        </div>
      </div>

      <label>Emergency Contact</label>
      <input type="text" value="{{ tenant.emergency_contact }}" readonly>

      <button type="submit">DELETE</button>
    </form>
  </div>
</body>
</html>
