{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Entry Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .form-wrapper {
      border: 2px solid #ccc;
      border-radius: 16px;
      padding: 40px;
      width: 720px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .form-container {
      width: 100%;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 30px;
      cursor: pointer;  
    }

    .back-arrow::before {
      content: '\2190';
      margin-right: 10px;
      font-size: 1.5rem;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      width: 30%;
    }

    .form-group.full {
      width: 65%;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form-row:last-of-type .form-group {
      width: 30%;
    }

    .amount-input {
      padding-left: 25px;
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><text x="0" y="18">â‚±</text></svg>');
      background-repeat: no-repeat;
      background-position: 8px center;
    }

    .calendar-input {
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/></svg>');
      background-repeat: no-repeat;
      background-position: 8px center;
      padding-left: 30px;
    }

    .submit-btn {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      background-color: #1a9e4d;
      color: #fff;
      font-size: 1.1rem;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-container">
      <div class="back-arrow" onclick="window.location.href='{% url 'landlord:payments' %}'">
        PAYMENT ENTRY FORM
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="room">Room Number *</label>
                <select id="room" name="room_number">
                    <option value="">Select Room</option>
                    {% for tenant in tenants %}
                        <option value="{{ tenant.room_number.id }}" data-full-name="{{ tenant.full_name }}">{{ tenant.room_number.room_number }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group full">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="full_name" readonly>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="amount">Amount *</label>
                <input type="text" id="amount" name="amount" class="amount-input">
            </div>
            <div class="form-group">
                <label for="date">Payment Date</label>
                <input type="date" id="date" name="date" class="calendar-input">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" name="status">
            </div>
        </div>
    
        <div class="submit-btn">
            <button type="submit">ADD</button>
        </div>
    </form>
    
    <script>
        document.getElementById('room').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var fullName = selectedOption.getAttribute('data-full-name');
            document.getElementById('name').value = fullName;
        });
    </script>
    </div>
  </div>
</body>
</html>
