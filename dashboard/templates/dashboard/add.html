<!DOCTYPE html>
<html>
<head>
    <title>Add Tenant</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 i {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .required::after {
            content: "*";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-arrow-left"></i> ADD TENANT</h1>
        <form method="post">
            {% csrf_token %}

            <label class="required" for="id_room_number">Room Number</label>
            {{ form.room_number }}

            <label class="required" for="id_full_name">Full Name</label>
            {{ form.full_name }}

            <label class="required" for="id_amount">Amount</label>
            {{ form.amount }}

            <div class="input-group">
                <div>
                    <label class="required" for="id_lease_start">Lease Start</label>
                    {{ form.lease_start }}
                </div>
                <div>
                    <label class="required" for="id_end_date">End Date</label>
                    {{ form.end_date }}
                </div>
            </div>

            <label for="id_emergency_contact">Emergency Contact</label>
            {{ form.emergency_contact }}

            <button type="submit">ADD</button>
        </form>
    </div>
</body>
</html>
