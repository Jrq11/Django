{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal Login</title>
  <link rel="stylesheet" href="{% static 'dashboard/css/login_signup.css' %}">
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <img src="{% static 'dashboard/img/logo.png' %}" alt="Admin Logo">
      <p>ADMIN PORTAL</p>
    </div>
    <form class="signup-form" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">LOG IN</button>
    </form>
    <p class="login-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here.</a></p>
  </div>
</body>
</html>
